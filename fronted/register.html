<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-white bg-theme-4">

  <div class="container py-5" style="max-width:520px;">
    <h1 class="mb-4 text-center">Register</h1>

    <form id="registerForm" class="bg-dark p-4 rounded">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" type="text" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password" required />
      </div>

      <button class="btn btn-danger w-100" type="submit">Create account</button>

      <p class="mt-3 mb-0 text-center">
        Already have an account? <a class="text-danger" href="login.html">Login</a>
      </p>

      <div id="msg" class="mt-3 text-center"></div>
    </form>
  </div>

  <script type="module" src="js/app.js"></script>


  <script type="module" src="js/register-page.js"></script>
</body>
</html>
