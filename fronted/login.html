<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyFlix</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="text-white d-flex flex-column min-vh-100 bg-theme-4">

  <header class="py-3 border-bottom border-secondary main-header">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-lg-5">
    
    <div class="header-logo">
      <a href="index.html">
        <img src="images/logo.jpg" alt="MyFlix Logo" class="logo-img" />
      </a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark p-0">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav gap-3 align-items-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="favorites.html">Favorites</a></li>

          <a class="btn btn-danger px-3" id="loginBtn" href="login.html" aria-current="true" >Sign In</a>

          <a class="btn btn-success px-3" id="profileBtn" href="profile.html" style="display:none;">
            <i class="fas fa-user"></i>
          </a>
        </ul>
      </div>
    </nav>

  </div>
</header>


  <main class="flex-grow-1">
    <div class="container py-5" style="max-width:520px;">
      <h1 class="mb-4 text-center">Sign In</h1>

      <form id="loginForm" class="bg-dark p-4 rounded">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" type="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" type="password" required />
        </div>

        <button class="btn btn-danger w-100" type="submit">Login</button>

        <p class="mt-3 mb-0 text-center">
          No account? <a class="text-danger" href="register.html">Register</a>
        </p>

        <div id="msg" class="mt-3 text-center"></div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { getUser } from './js/session.js';

    const user = getUser();
    if (user) {
      window.location.href = 'profile.html';
    }
  </script>
  <script type="module" src="js/app.js"></script>

  <script type="module" src="js/login-page.js"></script>




</body>
</html>
